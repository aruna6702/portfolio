<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            background-color: #282c35;
            font-family: "Poppins", sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .contact-container {
            text-align: center;
        }

        h2 {
            color: #61dafb;
            margin-bottom: 20px;
        }

        .contact-info {
            background-color: #363b47;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #61dafb;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section id="contact" class="contact-container">
        <div class="contact-info">
            <h2>Contact Me</h2>
            <p>Phone: <a href="tel:8015808015">8015808015</a></p>
            <p>Email: <a href="mailto:arunaselvam072002@gmail.com">arunaselvam072002@gmail.com</a></p>
        </div>
    </section>
</body>
</html>
